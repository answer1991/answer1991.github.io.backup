<div class="page">
    <h1 class="page-title">{{title}}</h1>

    <div class="page-body">
        <div class="archive">
            <div ng-repeat="post in posts" class="archive-item">
                <span class="post-date archive-date">{{ post.date | date }}</span>
                <a ui-sref="pages.posts.view({file: post.file})" class="archive-title">{{post.title}}</a>
            </div>
        </div>
    </div>
</div>
